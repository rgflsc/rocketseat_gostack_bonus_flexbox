<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header id="main-header">
    <nav>
      <ul>
        <li><img src="/images/home.png" alt=""> Home</li>
        <li><img src="/images/notification.png" alt=""> Notifications</li>
        <li><img src="/images/message.png" alt=""> Messages</li>
      </ul>
    </nav>
    <img src="/images/logo.png" width="30px" height="30px" alt="Logo Twitter">
    <div class="side">
      <input type="text" placeholder="Search on Twitter">
      <img src="/images/avatar.png" width="40px" height="40px" alt="">
      <button>Tweet</button>
    </div>
  </header>
</body>

</html>
